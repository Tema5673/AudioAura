<div class="login-menu">
<div class="login">
<div class="login-text">
<span class="sign-in" onclick="handleSignInClick()">Sign in</span>
</div>
<span class="sign-up" onclick="handleSignUpClick()">Sign up</span>
<div class="indicator"></div>
</div>
<!-- Отдельный элемент -->
<div class="warning-text" id="domainWarning">Недопустимый домен электронной почты</div>
<div class="border-element">
<span class="email-label">Электронная почта</span>
<input type="text" class="input-text" id="emailInput" placeholder="Введите здесь ..." oninput="checkEmailDomain(this.value)">
</div>
<div class="border-element password-element">
<span class="password-label">Пароль</span>
<input type="password" class="input-text" id="passwordInput" placeholder="Введите свой пароль ..." oninput="checkPasswordStrength(this.value)">
<div class="password-toggle">
    <img src="/static/main/img/free-icon-closed-eyes-5399633.png" class="closed-eyes">
    <img src="/static/main/img/free-icon-panda-6485718.png" class="eyes">

</div>

<button class="button-continue">Продолжить</button>
    <div class="border-element password-confirm-element">
    <span class="password-confirm-label">Подтвердите пароль</span>
    <input type="password" class="input-text" id="passwordConfirmInput" placeholder="Подтвердите свой пароль ...">
    <div class="password-toggle">
        <img src="/static/main/img/free-icon-closed-eyes-5399633.png" class="confirm-closed-eyes">
        <img src="/static/main/img/free-icon-panda-6485718.png" class="confirm-eyes">
    </div>
</div>
</div>
<div class="login-form" id="loginForm" style="display: none;">
        <!-- Здесь размещается форма входа -->
        <span>This is login form</span>
    </div>
<script>
// Функция для открытия меню авторизации
function openLoginMenu() {
var loginMenu = document.querySelector('.login-menu');
loginMenu.classList.add('active');
}

// Функция для закрытия меню авторизации
function closeLoginMenu() {
var loginMenu = document.querySelector('.login-menu');
loginMenu.classList.remove('active');
}

// Функция для переключения состояния меню авторизации (открыть/закрыть)
function toggleLoginMenu() {
var loginMenu = document.querySelector('.login-menu');
loginMenu.classList.toggle('active');
}
</script>
<div class="login-icon">
<img src="{% static 'main/img/png-clipart-computer-icons-icon-design-others-miscellaneous-rectangle.png' %}" alt="Login" onclick="openLoginMenu()">
</div>
<script src="{% static 'main/JavaScript/personal_area.js' %}"></script>
